<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- FontAwesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
     <!-- Jquery -->
     <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Survey</title>
</head>
<body style='background-color: #eee'>
    <!-- Modal -->
    <div class="modal" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Your New Friend!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p><strong id="friend-name"></strong></p>
                  <img id="friend-img" src="" alt="">
                </div>
              </div>
            </div>
          </div>
    <!-- Header -->
    <header>
        <h1 class="text-center mt-2">Survey</h1>
    </header>
    <!-- Survey -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <label class="mt-2"><strong>Name</strong></label>
                <input type='text' id="name" class="w-100" />
                <label class="mt-2"><strong>Picture Link</strong></label>
                <input type='text' class="w-100" id="img"/>
                <h3 class="mt-2">Question 1</h1>
                <label class="mt-2"><strong>Is having fun important to your friendship?</strong></label><br>
                <select name="" id="q1">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 2</h1>
                <label class="mt-2"><strong>Do you like to go to concerts with friends?</strong></label><br>
                <select name="" id="q2">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 3</h1>
                <label class="mt-2"><strong>Do you like going to the movies with friends?</strong></label><br>
                <select name="" id="q3">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 4</h1>
                <label class="mt-2"><strong>Do you like eating out with friends?</strong></label><br>
                <select name="" id="q4">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 5</h1>
                <label class="mt-2"><strong>Do you like going to sporting events with friends?</strong></label><br>
                <select name="" id="q5">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 6</h1>
                <label class="mt-2"><strong>Do you like partying?</strong></label><br>
                <select name="" id="q6">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 7</h1>
                <label class="mt-2"><strong>Is friendship important yo you ?</strong></label><br>
                <select name="" id="q7">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 8</h1>
                <label class="mt-2"><strong>Do you like watching Netflix?</strong></label><br>
                <select name="" id="q8">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 9</h1>
                <label class="mt-2"><strong>How important is friendship to you?</strong></label><br>
                <select name="" id="q9" aria-placeholder="Please pick a response">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <h3 class="mt-2">Question 10</h3>
                <label class="mt-2"><strong>Are you looking for new friends?</strong></label><br>
                <select name="" id="q10">
                    <option value="1">1 (Strongly Agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Disagree)</option>
                </select>
                <button type="button" class="btn btn-primary btn-lg mt-2 w-100" id="submit">Submit <i class="fa fa-check-square" aria-hidden="true"></i></button>
                <hr>
                <!-- Links -->
            <footer class="footer">
                    <div class="container">
                    <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/SZun/FriendFinder">GitHub Repo</a></p>
                    </div>
            </footer>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

</body>

<script>

    $("#submit").on("click", (e) => {
        e.preventDefault();
    var user = {
          name: $("#name").val(),
          image: $("#img").val(),
          values: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        $.post("/api/friends", user, (res) => {

            $("#friend-name").text(res.name);
            $("#friend-img").attr("src", res.image);
            $.noConflict();
            $("#modal").modal("toggle");
            console.log(res);
        })

    });

</script>

</html>
